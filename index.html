<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Formulaire AFPA Bootstrap</title>
</head>
<body class="container d-flex justify-content-center mt-5">
    <main class="w-50 border border-black rounded-4 shadow-lg p-3">
        <h1 class="fs-3 text-center p-3">BIENVENUE SUR L'APPLICATION AFPA</h1>
        <img src="./assets/image/Logo-Afpa-name.jpg" alt="" class="mx-auto d-block w-25 m-4">
        <form action="./assets/html/userDetails.html" method="get">
            <fieldset class="border border-secondary p-2">
                <legend class="fs-5 text-center float-none w-auto p-2">Accès à votre espace privé</legend>
                <h2 class="text-center fs-5 fw-semibold fst-italic">Vous avez déjà un compte ?</h2>
                <h2 class="text-center fs-5 fw-semibold fst-italic">Connectez-vous</h2>
                <label class="d-flex justify-content-center mt-1" for="identifiant">Identifiant :
                    <input type="text" name="identifiant" id="identifiant" placeholder="mail@example.xyz">
                </label>
                <label class="d-flex justify-content-center mt-1" for="mdp">Mot de passe : 
                    <input type="text" name="mdp" id="mdp">
                </label>
                <div class="class d-flex justify-content-center">
                    <input type="submit" value="Connexion" class="mt-2">
                </div>
            </fieldset>
        </form>
        <h2 class="text-center fs-5">Pas encore de compte ?</h2>
        <div class="text-center">
            <a href="./assets/html/inscription.html" class="text-decoration-none border border-black w-25 p-1">Inscription</a>
        </div>
    </main>
</body>
</html>
